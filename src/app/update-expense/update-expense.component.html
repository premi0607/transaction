
<form (ngSubmit) = "onSubmit()">
    <input type="text" [(ngModel)]="expense.name" name="name" placeholder="Enter Movie Name"><br>
    <input type="text" [(ngModel)]="expense.amount" name="amount" placeholder="Enter Image Url"><br>
    <input type="text" [(ngModel)]="expense.date" name="date"placeholder="Enter Rating"><br>
    <input type="text" [(ngModel)]="expense.desc"name="desc" placeholder="Enter Summary of Movie"><br>
    <input type="submit" value="Submit">

</form>
